<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent-container">
      <form>
        <div class="container">
          <h1>Loan Calculator</h1>
          <div class="loan-amount-container">
            <img
              src="https://img.icons8.com/?size=20&id=7172&format=png&color=000000"
              alt=""
              srcset=""
            />
            <input
              type="number"
              name=""
              id="loan-amount"
              required
              placeholder="Loan Amount"
              min="1"
            />
          </div>
          <div class="interest-rate-container">
            <img
              src="https://img.icons8.com/?size=20&id=95874&format=png&color=000000"
              alt=""
              srcset=""
            />
            <input
              type="number"
              name=""
              id="interest-rate"
              required
              placeholder="Interest"
              min="0"
            />
          </div>
          <div class="months-toPay-container">
            <img
              src="https://img.icons8.com/?size=20&id=EPWi0qK2GM93&format=png&color=000000"
              alt=""
              srcset=""
            />
            <input
              type="number"
              name=""
              id="months-toPay"
              required
              placeholder="Months to repay"
              min="1"
            />
          </div>

          <button>Calculate</button>
          <div class="show-emi"><h3>EMI:-</h3></div>
          <div class="loan-with-interest">
            <h3>Total Loan with Interest:-</h3>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
